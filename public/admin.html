<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3 - Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          type="text/css"
          href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel</h1>
      <button id="logout" type="button" class="btn btn-primary" onclick="logout()">Logout</button>
    </div>

    <div class="container">
    
      <!--Add/Edit-->
      <div class="container adminmenu">
        <h2>Add/Edit</h2>
          <h4>Name</h4>
          <form action="">
              <input type='text' id='name' value="John Doe">
            </form>
    
            <h4>Phone Number</h4>
            <form action="">
              <input type='tel' id='phone' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="123-456-7890">
            </form>

            <h4>Potato</h4>
            <form action="">
              <select name="potato" id='potato' dir="srtl">
                <option value="yellow">Yellow Potato | $3</option>
                <option value="red">Red Potato | $4</option>
                <option value="idaho">Idaho Potato | $5</option>
                <option value="sweet">Sweet Potato | $6</option>
              </select>
            </form>
    
            <h4>Seasoning</h4>
            <form action="">
              <select name="seasoning" id='seasoning' dir="srtl">
                <option value="none">None +$0</option>
                <option value="salt">Just Salt +$1</option>
                <option value="pepper">Just Pepper +$1</option>
                <option value="snp">Salt and Pepper +$2</option>
                <option value="cajun">Cajun +$3</option>
                <option value="guys">Seven Guys Style +$3</option>
                <option value="original">Original Recipie +$3</option>
              </select>
            </form>
    
            <h4>Size</h4>
            <form action="">
              <select name="size" id='size' dir="srtl">
                <option value="small">Small x1</option>
                <option value="medium">Medium x1.5</option>
                <option value="large">Large x2</option>
              </select>
            </form>

            <button type="button" class="btn btn-primary">Add Order</button>
            <button type="button" class="btn btn-primary">Update Order</button>
      </div>

      <!--Queue-->
      <div class="container">
        <div class="queue">
            <h2>Queue</h2>
            <table id='tableData'>
              <tr>
                <th>Order #</th>
                <th>Name</th>
                <th>Fries</th>
                <th>Cost</th>
                <th>Phone #</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </table>
        </div>
      </div>
      
      <!--Refresh-->
      <div class="container">
          <button id="reset" type="button" class="btn btn-primary" onclick="reset()">Reset Queue</button>
      </div>

    </div>


    <script src="js/adminscripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </body>

</html>
